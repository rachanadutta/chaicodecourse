<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #4a4747;
            color: aliceblue;
        }
        .nav{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 20px;
        }
        .nav1{
            padding: 10px;
            background-color: #676161;

        }
        .nav1 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: aliceblue;
            padding: 5px 15px;
            position: relative;
        }
        .nav1 .login-btn{
            background-color: #0e46ae;
            border: 1px solid black;
            color: #fff;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 6px;
        }
        .nav1 a::after{
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #0e46ae;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scale(1);
        }
    </style>

</head>
<body>
    <div class="nav">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav">
        <nav class="nav2">
            <h2>Variation 2: vertical with hover effect</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <button class="login-btn">login</button>
            </ul>
        </nav>
    </div>
    <div class="nav">
        <nav class="nav3">
            <h2>Variation 3: Horizontal with dropdown effect</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">our story</a>
                    </div>
                
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
