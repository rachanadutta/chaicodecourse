<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
</head>
<body class="flex items-center justify-center h-screen bg-gray-800">
    <div class="bg-gray-700 p-4 rounded-lg  shadow-2xl shadow-black/50 max-w-sm w-full ">
        <h2 class="text-center font-bold text-white text-2xl mb-6 mt-1">Login</h2>
        <form action="">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-200" for="">Email</label>
                <input class="rounded-md bg-gray-600 px-3 py-2 w-full text-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" name="" placeholder="Email" id="">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-200" for="">Password</label>
                <input class="rounded-md bg-gray-600 px-3 py-2 w-full text-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600" type="password" name="" placeholder="Password" id="">
            </div>
            <div class="mt-2 ml-0.5">
                <a class="text-blue-600 text-md" href="#">Forgot Password?</a>
            </div>
            <button class="mt-6 shadow-2xl shadow-black/40 rounded-md w-full bg-blue-600 mb-6 text-white px-2 py-2 hover:bg-blue-800 hover:cursor-pointer" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
